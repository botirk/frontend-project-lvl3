<!doctype html>
<html>

<head>
  <title>RSS агрегатор</title>
</head>

<body style="visibility: hidden;">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer" id="read">loading</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">loading</button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3" id="title">loading</h1>
          <p class="lead" id="lead">loading</p>
          <form action="" id="rss-form">
            <div class="row">
              <div class="col">
                <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100" id="link"
                  placeholder="loading">
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5" id="add">loading</button>
              </div>
            </div>
          </form>
          <p class="text-secondary my-1" id="example">loading</p>
          <div class="feedback text-danger" id="feedback"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto" id="feeds">
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto" id="posts">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
