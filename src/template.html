<!doctype html>
<html>

<head>
  <title>loading</title>
</head>

<body>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">loading</h1>
          <p class="lead">loading</p>
          <form action="" class="rss-form">
            <div class="form-row">
              <div class="col">
                <input autofocus="" required="" name="url" aria-label="url" class="form-control form-control-lg w-100"
                  placeholder="loading">
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">loading</button>
              </div>
            </div>
          </form>
          <p class="text-muted my-1">loading</p>
          <div class="feedback text-danger"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds">
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
